<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear apiario</title>
</head>
<body>
    <form action="#">
        <p>
            <label for="apiary_name">Nombre del apiario</label>
            <input type="text" name="apiary_name" id="apiary_name" required>
        </p>
        <p>
            <label for="location">
                <span>Ubicacion permanente</span>
            </label>
            <select name="location" id="location">
                <option value="loc1">Ubicacion 1</option>
                <option value="loc2">Ubicacion 2</option>
                <option value="loc3">Ubicacion 3</option>
                <option value="loc4">Ubicacion 4</option>
            </select>
        </p>
        <button type="submit">Crear apiario</button>
    </form>
</body>
</html>
