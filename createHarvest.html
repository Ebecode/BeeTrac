<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Cosecha</title>
</head>
<body>
    <form action="#">
        <p>
            <label for="meas">Unidad de medida</label>
            <select name="meas" id="meas">
                <option value="kg">kilos</option>
                <option value="lb">libras</option>
            </select>
        </p>
        <p>
            <label for="honey">Miel</label>
            <input type="number" name="honey" id="honey">
        </p>
        <p>
            <label for="jelly">Jalea real</label>
            <input type="number" name="jelly" id="jelly">
        </p>
        <p>
            <label for="pollen">Polen</label>
            <input type="number" name="pollen" id="pollen">
        </p>
        <p>
            <label for="prop">Propoleo</label>
            <input type="number" name="prop" id="prop">
        </p>
        <p>
            <label for="wax">Cera</label>
            <input type="number" name="wax" id="wax">
        </p>
        <button type="submit">Guardar cosecha</button>
    </form>
</body>
</html>
