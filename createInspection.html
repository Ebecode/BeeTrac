<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspeccion</title>
</head>
<body>
    <form action="#">
        <p>
            <label for="bees">Poblacion visible</label>
            <input type="checkbox" name="bees" id="bees">
        </p>
        <p>
            <label for="pop">Poblacion</label>
            <input type="range" name="pop" id="pop" min="0" max="100" value="50" step="5">
        </p>
        <p>
            <label for="eggs">Postura</label>
            <input type="checkbox" name="eggs" id="eggs">
        </p>
        <p>
            <label for="brood">Calidad de la cria</label>
            <input type="range" name="brood" id="brood" min="0" max="100" value="50" step="5">
        </p>
        <p>
            <label for="stores">Cantidad de reservas</label>
            <input type="range" name="stores" id="stores" min="0" max="100" value="50" step="5">
        </p>
        <button type="submit">Siguiente</button>
    </form>
</body>
</html>
